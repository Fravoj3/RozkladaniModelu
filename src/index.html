<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>

<body>
    <div class="hlavicka">

    </div>
    <div class="import">
        <div class="odstavec">
            <div class="hlavicka">Model import</div>
            <input type="file" name="inputfile" id="inputfile" tex class="file" accept=".obj" />
            <p class="info"></p>
            <div id="nacitani">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p> <br>
                Local unit: 1 = 1cm<br>set scale of model <input type="number" id="scale" value="1">
            </p><br>
        </div>
        <div class="odstavec">
            <div class="hlavicka">Model check</div>
            <button id="zobrazNerovinnost">Inspect planarity</button>
            <p id="planarityRes"></p>
            <button id="unwrap">Unwrap model</button>
            <br>
        </div>
        <div class="odstavec">
            <div class="hlavicka">Texture import</div>
            <p>Import textury</p>
            <input id="userImage" type="file" />
            <button id="zobrazTexturu">Show texture</button>
        </div>


        <a id="save">Save</a>
        
        <a id="load">Load</a>
        <input type="file" id="json">


        <div id="output"></div>
    </div>
    <div class="controlPanel">
        <input type="checkbox" value="showGrid" checked>
        <label> Show grid</label><br>
        <input type="checkbox" value="showAxisHelper" checked>
        <label> Show axis helper</label>
    </div>
    <div class="model">
        <canvas class="webgl"></canvas>
    </div>
    <div class="model2D">
        <canvas class="webgl2D"></canvas>
    </div>
    <canvas id="">
    </canvas>
</body>
</html>
